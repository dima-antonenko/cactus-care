<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cactus Care - Take Care of Your Cactus</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cactus Care</h1>
            <p>Take care of your cactus and grow beautiful flowers!</p>
        </header>

        <main>
            <div class="cactus-container">
                <div class="cactus" id="cactus">
                    <div class="cactus-body" id="cactusBody">
                        <div class="cactus-spikes"></div>
                    </div>
                    <div class="flowers" id="flowers"></div>
                </div>
            </div>

            <div class="info-panel">
                <div class="water-level">
                    <h3>Water Level</h3>
                    <div class="water-bar">
                        <div class="water-fill" id="waterFill"></div>
                    </div>
                    <span id="waterPercentage">50%</span>
                </div>

                <div class="growth-stage">
                    <h3>Growth Stage</h3>
                    <span id="growthStage">Young</span>
                </div>

                <div class="stats">
                    <h3>Statistics</h3>
                    <div class="stat-item">
                        <span>Waterings:</span>
                        <span id="totalWaterings">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Consecutive Days:</span>
                        <span id="consecutiveDays">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Flowers:</span>
                        <span id="totalFlowers">0</span>
                    </div>
                </div>
            </div>

            <div class="actions">
                <button id="waterBtn" class="water-button">
                    Water Cactus
                </button>
                <div id="nextWatering" class="next-watering"></div>
            </div>

            <div class="message" id="message"></div>
        </main>
    </div>

    <script src="static/app.js"></script>
</body>
</html>
